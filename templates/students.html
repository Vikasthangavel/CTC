{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Student Management</h2>
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addStudentModal">
        <i class="bi bi-person-plus-fill"></i> Add Student
    </button>
</div>

<!-- Student List -->
<div class="card shadow-sm">
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Grade</th>
                        <th>Parent</th>
                        <th>Activity/Call</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                    <tr>
                        <td>{{ student.id }}</td>
                        <td>
                            <a href="{{ url_for('edit_student', id=student.id) }}" class="fw-bold text-decoration-none text-info">
                                {{ student.name }}
                            </a>
                        </td>
                        <td>{{ student.grade }}</td>
                        <td>{{ student.parent_name }}</td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <button type="button" class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#activityModal" data-student-id="{{ student.id }}" data-student-name="{{ student.name }}" title="Add Activity">
                                    <i class="bi bi-journal-plus"></i>
                                </button>
                                <a href="{{ url_for('activity_report', student_id=student.id) }}" class="btn btn-outline-info" title="View Report">
                                    <i class="bi bi-journal-richtext"></i>
                                </a>
                                <a href="tel:{{ student.parent_contact }}" class="btn btn-outline-primary" title="Call Parent">
                                    <i class="bi bi-telephone-fill"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Add Student Modal -->
<div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addStudentModalLabel">Add New Student</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="{{ url_for('add_student') }}" method="post">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Student Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Grade (1-12)</label>
                        <input type="number" name="grade" min="1" max="12" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Parent Name</label>
                        <input type="text" name="parent_name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Parent Contact (Phone)</label>
                        <input type="tel" name="parent_contact" class="form-control" required placeholder="+1234567890">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Monthly Fee</label>
                        <input type="number" name="monthly_fee" class="form-control" required placeholder="0.00">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success">Add Student</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Add Activity Modal -->
<div class="modal fade" id="activityModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Daily Activity: <span id="activityStudentName"></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="{{ url_for('add_activity') }}" method="post">
                <div class="modal-body">
                    <input type="hidden" name="student_id" id="activityStudentId">
                    <div class="mb-3">
                        <label class="form-label">Date</label>
                        <input type="date" name="activity_date" class="form-control" required value="{{ current_date }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Activity / Homework / Note</label>
                        <textarea name="content" class="form-control" rows="4" required placeholder="Ex: Completed Chapter 5 Math exercises."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-warning">Save Activity</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    const activityModal = document.getElementById('activityModal');
    if (activityModal) {
        activityModal.addEventListener('show.bs.modal', event => {
            const button = event.relatedTarget;
            const studentId = button.getAttribute('data-student-id');
            const studentName = button.getAttribute('data-student-name');
            
            const modalTitle = activityModal.querySelector('#activityStudentName');
            const modalInputId = activityModal.querySelector('#activityStudentId');
            
            modalTitle.textContent = studentName;
            modalInputId.value = studentId;
            
            // Set default date to today
            const dateInput = activityModal.querySelector('input[type="date"]');
            if(dateInput && !dateInput.value) {
                dateInput.valueAsDate = new Date();
            }
        });
    }
</script>
{% endblock %}
