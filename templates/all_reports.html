{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>All Parent Reports</h2>
    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-light">Back to Dashboard</a>
</div>

<div class="card bg-dark bg-opacity-50 border border-secondary border-opacity-25 shadow-lg">
    <div class="card-body p-0">
        <div class="list-group list-group-flush">
            {% for report in reports %}
            <div class="list-group-item bg-transparent text-light border-bottom border-secondary border-opacity-25">
                <div class="d-flex w-100 justify-content-between align-items-center mb-1">
                    <div>
                        <h6 class="mb-0 text-warning d-inline-block me-2">{{ report.student_name }}</h6>
                        <span class="badge bg-secondary bg-opacity-50 small text-white border border-secondary">{{ report.grade }}</span>
                    </div>
                    <small class="text-muted" style="font-size: 0.75rem;">{{ report.report_date }}</small>
                </div>
                <p class="mb-1 text-light opacity-75" style="white-space: pre-wrap;">{{ report.message }}</p>
            </div>
            {% else %}
            <div class="p-5 text-center text-muted">
                <i class="bi bi-inbox fs-1 mb-3 d-block opacity-25"></i>
                No reports received yet.
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
